                            <article id="app" class="panel">
                                <form id="signInForm" name="signInForm" method="POST">
                                    <span id="userid">Username:</span>
                                        <input type="text" id="UserID" name="UserID" ><br>
                                        
                                        <span id="password1">Password:</span>
                                        <input type="password" id="Password1" name="Password1"><br>
                                
                                        <button type="button" onclick="signIn();">Login</button>

                                        <br></center>
                                    <a id="newuser" href="http://localhost/xampp/prj3/register.html#app">New User? Create Account.</a>
                                </form>

                                     <script>
                                        function signIn() {
                                            var emStr = "";
                                            var resText = "";
                                            var userID = document.forms["signInForm"]["UserID"].value;
                                            var password1 = document.forms["signInForm"]["Password1"].value;
                                            var xmlhttp = new XMLHttpRequest();
                                            var nameValuePairs = "Username="+userID+"&Password="+password1;
                                            xmlhttp.onreadystatechange=function() {
                                                    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                                                        var resText = emStr.concat(xmlhttp.responseText);
                                                        if (resText.charAt(0) == 'S') {
                                                            localStorage.username = userID;
                                                            window.location.href = 'http://localhost/xampp/prj3/choosefunctionality.html#app';
                                                        } else if (resText.charAt(0) == 'E') {
                                                            var str = "New User? Create Account.";
                                                            var str2 = "Try again?";
                                                            document.getElementById("app").innerHTML = "Error.<br>" + str2.link("http:/" + "/localhost/xampp/prj3/index.html") + "<br>" + str.link("http:/" + "/localhost/xampp/prj3/register.html#app");
                                                        }

                                                    }
                                                }
                                            xmlhttp.open("GET", "php/signin.php?"+nameValuePairs, true); //AJAX Set request
                                            xmlhttp.send(); //AJAX Send request
                                        }
                                    </script>

                    <script>
                        function getUser() {
                            if (localStorage.username == null || localStorage.username == "null") {
