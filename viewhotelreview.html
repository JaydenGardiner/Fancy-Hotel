						<!-- Me -->
							<article id="me" class="panel">
								<header>
									<h1>Fancy Hotel</h1>
									<p>Book a fancy hotel today!</p>
								</header>
								<a href="#app" class="jumplink pic">
									<span class="arrow icon fa-chevron-right"><span></span></span>

								</a>
							</article>

						<!-- app --> 
                            <article id="app" class="panel">
                                    <div id="container"> 
                                        <p id="msg">
                                            <form id="signInForm" name="signInForm" method="POST">
                                        Hotel Location:
                                        <select id="City" name="City">
                                        <option id="City" name="City" value="">Select a City</option>
                                        <option id="City" name="City" value="Atlanta">Atlanta</option>
                                        <option id="City" name="City" value="Charlotte">Charlotte</option>
                                        <option id="City" name="City" value="Savannah">Savannah</option>
                                        <option id="City" name="City" value="Orlando">Orlando</option>
                                        <option id="City" name="City" value="Miami">Miami</option>
                                        </select><br>
                                        <button onclick="search()" type="button">Check Reviews</button>
                                            </form>
                                    	</p>
                                    </div>

                                    <script>
                                    	function getName() {
				                            if (localStorage.username == null || localStorage.username == "null") {
				                                window.location.href = 'http://localhost/xampp/prj3/index.html#app';
				                            }
                                    		var logout = "Log out?";
											document.getElementById("user").innerHTML = "You are logged in as " + localStorage.username + ". " + logout.link("http:/" + "/localhost/xampp/prj3/index.html");
                        				}

                        				function logout() {
                            				localStorage.username = null;
                                    	}

                                        function search() {
                                            var city = document.forms["signInForm"]["City"].value;
                                            var xmlhttp = new XMLHttpRequest();
                                            var params = "Location="+city;
                                            xmlhttp.onreadystatechange=function() {
                                                    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                                                        document.getElementById("app").innerHTML = xmlhttp.responseText;
                                                    }
                                                }
                                            xmlhttp.open("GET", "php/viewhotelreview.php?"+params, true); //AJAX Set request
                                            xmlhttp.send(); //AJAX Send request
                                        }

                                    </script>
