                                        function getName() {

                                        function logout() {
                                            localStorage.username = null;
                                        }

                                        function search() {
                                            localStorage.city = document.forms["findRoomsForm"]["City"].value;
                                            var date1 = document.forms["findRoomsForm"]["datepicker"].value;
                                            var date2 = document.forms["findRoomsForm"]["datepicker2"].value;
                                            localStorage.startDate = date1.substring(6,10) + "-" + date1.substring(0,2) + "-" + date1.substring(3,5);
