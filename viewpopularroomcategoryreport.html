                                    <script>
                                        function getName() {
                                            if (localStorage.username == null || localStorage.username == "null") {
                                                window.location.href = 'http://localhost/xampp/prj3/index.html#app';
                                            }
                                            var logout = "Log out?";
                                            document.getElementById("user").innerHTML = "You are logged in as " + localStorage.username + ". " + logout.link("http:/" + "/localhost/xampp/prj3/index.html");

                                            var xmlhttp = new XMLHttpRequest();
                                            xmlhttp.onreadystatechange=function() {
                                                    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                                                        var text = "August<br>";
                                                        var Charlotte = false;
                                                        var Atlanta = false;
                                                        var Savannah = false;
                                                        var Orlando = false;
                                                        var Miami = false;
                                                        if (xmlhttp.responseText.charAt(0) == '0') {
                                                            text += "0 results found.";
                                                        }
                                                        var arr = xmlhttp.responseText.split("<br>");
                                                        
                                                        for (var i = 0; i < arr.length; i++) {
                                                            var text2 = arr[i].split(" ");
                                                            if (text2[3] == "Charlotte" && !Charlotte) {
                                                                Charlotte = true;
                                                                text += arr[i] + "<br>";
                                                            } else if (text2[3] == "Atlanta" && !Atlanta) {
                                                                Atlanta = true;
                                                                text += arr[i] + "<br>";
                                                            } else if (text2[3] == "Savannah" && !Savannah) {
                                                                Savannah = true;
                                                                text += arr[i] + "<br>";
                                                            } else if (text2[3] == "Orlando" && !Orlando) {
                                                                Orlando = true;
                                                                text += arr[i] + "<br>";
                                                            } else if (text2[3]  == "Miami" && !Miami) {
                                                                Miami = true;
                                                                text += arr[i] + "<br>";
                                                            }
                                                        }
                                                        document.getElementById("app").innerHTML = text;
                                                    }
                                                }
                                            xmlhttp.open("GET", "php/viewpopularroomcategoryreport.php?", true); //AJAX Set request
                                            xmlhttp.send(); //AJAX Send request
                                        }
